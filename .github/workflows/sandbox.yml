name: sandbox
on:
  push:
    branches: [main]
jobs:
  get_sandbox:
    runs-on: ubuntu-latest
    steps:
      # - name: Install Task
      #   uses: arduino/setup-task@v1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install and run gosandbox
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          apt install ./google-chrome-stable_current_amd64.deb
          wget https://github.com/josephedward/gosandbox/releases/download/v0.2.2/gosandbox_linux_386
          chmod +x gosandbox_linux_386
          ./gosandbox_linux_386 josephedwardwork@gmail.com ${{secrets.ACLOUD}} https://learn.acloud.guru/cloud-playground/cloud-sandboxes credentials

